<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <meta charset="utf-8" />
        <!-- external 외부 불러오기 -->
        <link rel="stylesheet" type="text/css" href="default.css">
        <!-- embed: 들여오다, 포함되어있는 -->
        <style>
            #id_embed{
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="id_external">external로 적용</div> <!-- 큰 규모의 페이지를 만들때에 주로 사용 -->
        <div id="id_embed">embed로 적용</div>
        <div style="color: green;">inline으로 적용</div> <!-- 권장하지않는 이유 : 완성된 파일에 수정이 어렵기 때문-->

        <!-- html 주석 -->
        <style>
            /* embed */
            /* 요소(element) 선택자 */
            b{ color: violet; }
            /* 클래스(class) 선택자 : 중복가능 */
            .c_name{ color: gray; }
            /* 아이디(id) 선택자 : 중복불가 */
            #i_name{ color: tomato; }

        </style>
        <b>볼드체</b>
        <div class="c_name">클래스 선택자</div>
        <div id="i_name"> 아이디 선택자</div>

        <style>
            /* before : 이전 */
            #virtual_element:before{
                content: "시작";
            }
            /* after : 다음 */
            #virtual_element:after{
                content: "끝";
            }
            /* first-letter : 첫번째 글자 */
            #virtual_element:first-letter{
                font-size: 30px;
            }
            /* first line : 첫째 줄 */
            #virtual_element:first-line{
                color: pink;
            }
        </style>
        <div id="virtual_element">가상 요소 선택자
                가상 요소 선택자가상 요소 선택자가상 요소 선택자
                가상 요소 선택자가상 요소 선택자가상 요소 선택자
                가상 요소 선택자가상 요소 선택자가상 요소 선택자
                가상 요소 선택자가상 요소 선택자가상 요소 선택자
        </div>

        <style>
            .class1:first-child{ color:red; }
            .class1:last-child{ color:green; }
            .class1:nth-child(3){ color:blue; }
            /* 1st, 2nd, 3rd, 4th, 5th ..... (n)th n번째 */
        </style>
         <div id="virtual_class">
            <u1> <!-- parent : 부모 -->
                <li class="class1">리스트1</li> <!-- child : 자식-->
                <li class="class1">리스트2</li>
                <li class="class1">리스트3</li>
                <li class="class1">리스트4</li>
            </u1>
        </div>

        <style>
            /* link, :visited, :hover, :active, :focus */
            a:link{ color:red; } /* 기본 모양 */
            a:visited{ color:green; } /* 방문 한적 있음 */
            a:hover{ color:yellow; } /* 마우스 올림 */
            a:active{ color:pink; } /* 활성화 */
            a:focus{ color:purple; } /* 집중됨, 주목함 */
        </style>
        <a href="#">링크버튼</a>

        <style>
            /* 하위 선택자, 띄어쓰기 */
            div li{ color:gray; }
            /* 자식 선택자, 부등호사용(>) */
            div>ul>li{ text-decoration: underline; }
            /* 선택자 그룹, 쉼표사용(,) */
            div,ul,li{ font-weight:bold; }
        </style>
        <div>
            <ul>
                <li>리스트1</li>
                <li>리스트1</li>
                <li>리스트1</li>
                <li>리스트1</li>
            </ul>
        </div>
    </body>
</html>
